<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
</head>

<body>
    <script>
        var wait = function(dfd) {
            var dfd = $.Deferred();
            setTimeout(function() {
                console.log(1);
                dfd.resolve();
            }, 1000);
            return dfd.promise();
        }
        var wait2 = function(dfd) {
            var dfd = $.Deferred();
            setTimeout(function() {
                console.log(2);
                dfd.resolve();
            }, 2000);
            return dfd.promise();
        }
        var wait3 = function(dfd) {
            var dfd = $.Deferred();
            setTimeout(function() {
                console.log(3);
                dfd.resolve();
            }, 3000);
            return dfd.promise();
        }
        $.when(wait(), wait2(), wait3()).done(function() {
            console.log("success");
        }).fail(function() {
            console.log("fail");
        });;
    </script>
</body>

</html>
