<body>
  <script>

    function fZero(x) {
      console.log(x)
      // console 有可能会被改变
      console.log("这不是纯函数！！");
      return 0;
    }
    
    function Effect(f) {
      return {
        map(g) {
          return Effect((x) => g(f(x)))
          // Effect(()=> fZero() + 1 )
        },
        run(x) {
          return f(x);
        }
      }
    }
    const zero = Effect(fZero);
    const increment = x => x + 1;
    const res = zero.map(increment);
    res.run(1);
  </script>
</body>
